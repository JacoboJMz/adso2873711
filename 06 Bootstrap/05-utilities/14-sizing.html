<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/master.css">
</head>
<body>
    <nav class="controls">
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>Sizing</h1>
            <h2>Easily make an element as wide or as tall with our width and height utilities.</h2>
        </header>
        <section class="content">
            <h3 class="my-4">Example:</h3>
            <div class="w-25 p-3 bg-primary">Width 25%</div>
            <div class="w-50 p-3 bg-primary">Width 50%</div>
            <div class="w-75 p-3 bg-primary">Width 75%</div>
            <div class="w-100 p-3 bg-primary">Width 100%</div>
            <div class="w-auto p-3 bg-primary">Width auto</div>

            <h3 class="my-4">Example:</h3>
            <div style="height: 100px;">
                
                <div class="h-25 d-inline-block bg-primary" style="width: 80px;">Height 25%</div>
                <div class="h-50 d-inline-block bg-primary" style="width: 80px;">Height 50%</div>
                <div class="h-75 d-inline-block bg-primary" style="width: 80px;">Height 75%</div>
                <div class="h-100 d-inline-block bg-primary" style="width: 80px;">Height 100%</div>
                <div class="h-auto d-inline-block bg-primary" style="width: 80px;">Height auto</div>
              </div>
        </section>
    </main>
</body>
</html>
