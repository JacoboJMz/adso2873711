</head>

            <h3 class="my-4">Single Side</h3>
                       <div class="relative rounded-xl overflow-auto p-8">
                        <div class="flex flex-wrap items-start justify-center font-mono text-white text-sm font-bold leading-6 -mx-5">
                          <div class="flex items-start">
                            <div class="flex-none px-5">
                              <div class="bg-[#FF3E41] shadow-lg rounded-lg overflow-hidden">
                                <div class="h-6 bg-stripes-white rounded-t-lg"></div>
                                <div class="p-4">pt-6</div>
                              </div>
                            </div>
                            <div class="flex-none px-5 pt-6">
                              <div class="flex bg-[#FF3E41] shadow-lg rounded-lg overflow-hidden">
                                <div class="flex-none p-4">pr-4</div>
                                <div class="flex-none w-4 bg-stripes-white"></div>
                              </div>
                            </div>
                          </div>
                          <div class="flex items-start">
                            <div class="flex-none px-5 pt-6">
                              <div class="bg-[#FF3E41] shadow-lg rounded-lg overflow-hidden">
                                <div class="p-4">pb-8</div>
                                <div class="h-8 bg-stripes-white"></div>
                              </div>
                            </div>
                            <div class="flex-none flex px-5 pt-6">
                              <div class="flex bg-[#FF3E41] shadow-lg rounded-lg overflow-hidden">
                                <div class="flex-none w-2 bg-stripes-white"></div>
                                <div class="flex-none p-4">pl-2</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
            <h3 class="my-4">Horizontan / Vertical</h3>
            <div class="relative rounded-xl overflow-auto p-8">
                <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
                  <div class="bg-[#FF3E41] rounded-lg shadow-lg overflow-hidden flex">
                    <div class="w-8 bg-stripes-white"></div>
                    <div class="p-4">px-8</div>
                    <div class="w-8 bg-stripes-white"></div>
                  </div>
                </div>
              </div>
              <div class="relative rounded-xl overflow-auto p-8">
                <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
                  <div class="bg-[#FF3E41] rounded-lg shadow-lg overflow-hidden">
                    <div class="h-8 bg-stripes-white"></div>
                    <div class="p-4">py-8</div>
                    <div class="h-8 bg-stripes-white"></div>
                  </div>
                </div>
              </div>
            <h3 class="my-4">All Sides</h3>
            <div class="relative rounded-xl overflow-auto p-8">
                <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
                  <div class="bg-[#FF3E41] bg-stripes-white rounded-lg shadow-lg p-8">
                    <div class="bg-[#FF3E41] p-4">p-8</div>
                  </div>
                </div>
              </div>
            <h2 class="text-2xl
                       border-b-2
                       opacity-80
                       pb-4
                       my-10">Margin</h2>

            <div class="relative font-mono text-white text-sm font-bold leading-6 h-56">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 md:-ml-24">
                <div class="flow-root bg-stripes-white rounded-b-lg">
                    <div class="bg-[#FF3E41] rounded-lg shadow-lg p-4 mt-6">mt-6</div>
                </div>
                </div>
                <div class="absolute right-0 top-1/2 -translate-y-1/2">
                <div class="flow-root bg-stripes-white rounded-l-lg">
                    <div class="flex-none bg-[#FF3E41] rounded-lg shadow-lg p-4 mr-4">mr-4</div>
                </div>
                </div>
                <div class="absolute bottom-0 left-1/2 -translate-x-1/2 md:ml-24">
                <div class="flow-root bg-stripes-white rounded-t-lg">
                    <div class="bg-[#FF3E41] rounded-lg shadow-lg p-4 mb-8">mb-8</div>
                </div>
                </div>
                <div class="absolute left-0 top-1/2 -translate-y-1/2">
                <div class="flow-root bg-stripes-white rounded-r-lg">
                    <div class="flex-none bg-[#FF3E41] rounded-lg shadow-lg p-4 ml-2">ml-2</div>
                </div>
                </div>
            </div>
            </div>
            <h3 class="my-4">Horizontan / Vertical</h3>
            <div class="relative rounded-xl overflow-auto p-8">

                  </div>
                </div>

              <div class="relative rounded-xl overflow-auto p-8">

                    <div class="bg-[#FF3E41] rounded-lg shadow-lg p-4 my-8">my-8</div>
                  </div>
                </div>
              </div>
              <h3 class="my-4">All Sides</h3>
              <div class="relative rounded-xl overflow-auto p-8">
                  <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
                    <div class="flow-root bg-stripes-white rounded-lg">
                      <div class="bg-[#FF3E41] rounded-lg shadow-lg p-4 m-8">m-8</div>
                    </div>
                  </div>
                </div>
            <h3 class="my-4">Negative Values</h3>
            <div class="relative rounded-xl overflow-auto p-8">
                <div class="flex justify-center font-mono text-white text-sm font-bold leading-6">
                  <div class="flex flex-col items-center">
                    <div class="relative w-36 h-16 bg-indigo-200/20 border border-sky-700/10 rounded-md overflow-hidden"></div>
                    <div class="relative -mt-8 bg-[#FF3E41] rounded-md flex items-center justify-center p-4 shadow-lg">-mt-8</div>
                  </div>
                </div>
              </div>
            <!--  -->
            <h2 class="text-2xl
                       border-b-2
                       opacity-80
                       pb-4
                       my-10">Space Between</h2>
            <h3 class="my-4">Horizontal space</h3>
            <div class="relative rounded-xl overflow-auto p-8">
                <div class="flex justify-start font-mono text-white text-sm font-bold leading-6">
                  <div class="flex space-x-4 bg-stripes-white rounded-lg">
                    <div class="w-14 h-14 flex items-center justify-center shadow-lg rounded-lg bg-[#FF3E41]">01</div>
                    <div class="w-14 h-14 flex items-center justify-center shadow-lg rounded-lg bg-[#FF3E41]">02</div>
                    <div class="w-14 h-14 flex items-center justify-center shadow-lg rounded-lg bg-[#FF3E41]">03</div>
                  </div>
                </div>
              </div>

              <div class="relative rounded-xl overflow-auto p-8">
                <div class="flex flex-col justify-center text-center w-full font-mono text-white text-sm font-bold leading-6">
                  <div class="flex flex-col space-y-4 bg-stripes-white rounded-lg">
                    <div class="p-4 flex items-center justify-center shadow-lg rounded-lg bg-[#FF3E41]">01</div>
                    <div class="p-4 flex items-center justify-center shadow-lg rounded-lg bg-[#FF3E41]">02</div>
                    <div class="p-4 flex items-center justify-center shadow-lg rounded-lg bg-[#FF3E41]">03</div>
                  </div>
                </div>
              </div>
