<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.steps {
            position: relative;
            margin: 0 auto;
            height: 280px;
            width: calc(1024px / 4);
            animation: animSteps 0.5s steps(4) infinite;
        }
        
        div.steps01 {
            background: url(Images/steps-01.png) no-repeat;
        }
        
        div.steps02 {
            background: url(Images/steps-02.png) no-repeat;
        }
        
        div.steps03 {
            background: url(Images/steps-03.png) no-repeat;
        }
        
        @keyframes animSteps {
            100% {
                background-position: -1024px;
            }
        }
    </style>
</head>
