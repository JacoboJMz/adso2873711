<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        main section h3 {
            font-size: 1rem;
        }
        
        div.box {
            background-color: #fff;
            height: 100px;
            margin-block: 1rem;
            width: 200px;
        }
        
        div.box1 {
            box-shadow: 0 0 12px #333;
        }
        
        div.bx2 {
            box-shadow: -10px -10px 24px 0 #333;
        }
        
        div.box3 {
            box-shadow: 0 -4px 24px #333 insert;
        }
        
        div.box4 {
            box-shadow: 4px 4px 0 4px #990, 8px 8px 0 6px #009, 12px 12px 0 8px #900;
        }
        
        div.images {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-block: 1rem;
        }
        
        div.images ing:nth-child(1) {
            box-shadow: 0 0 12px 4px #333;
        }
        
        div.images ing:nth-child(2) {
            filter: drop-shadow( 0 0 12px 4px #333);
        }
    </style>
</head>

        <header>
            <h1>Box Shadow</h1>

        </header>
        <section>
            <h3>box-shadows: 0 0 12px #333</h3>
            <div class="box box1"></div>
            <h3>box shadows: -10px -10px 24px 4px #333</h3>
            <div class="box box2"></div>
            <h3>box-shadows: 0 -4px 24px #333 insert</h3>
