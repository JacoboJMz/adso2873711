<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section {
            display: grid;
            grid-template-columns: 1fr 2fr 3fr;
            grid-gap: 1rem;
            grid-template-areas: "one two three" "four two five" "six six seven";
        }
        
        section img {
            border-radius: 4px;
            height: 128px;
            object-fit: cover;
            width: 128px;
        }
        
        section div.box {
            border: 2px solid red;
            background-color: #fff9;
            width: 120px;
            height: 120px;
        }
        
        div.box2 {
            min-height: 240px;
        }
        
        div.box3 {}
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">

        </a>
    </nav>
    <main>
        <header>
            <h1>challenge-grid</h1>
            <h2>
                irregular galeria
            </h2>
        </header>
        <section class="atribute">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
        </section>
    </main>

</html>
