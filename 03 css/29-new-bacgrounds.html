<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new-bacgrounds</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.multiples {
            border: 10px;
            border: 4px solid #fffd;
            background: url(Images/bg3.png), url(Images/bg2.png), url(Images/bg1.png);
            margin-inline: auto;
            margin-block: 1rem;
            height: 453px;
            width: 320px;
        }
        
        section div {
            border: 2px solid #fff9;
            margin-inline: auto;
            height: 280px;
            width: 380px;
        }
        
        div.gradient1 {
            background: linear-gradient(to top, rgb(63, 0, 145), rgb(1, 255, 60));
        }
        
        div.gradient2 {
            background: linear-gradient(45deg, #630145, black);
        }
        
        div.gradient3 {
            background: linear-gradient(to bottom, yellow 50%, blue 50%, blue 75%, red 75%);
        }
        
        div.gradient4 {
            background: linear-gradient(to right, black 50%, white 0%);
            background-size: 50px 100%;
        }
        
        div.gradient5 {
            background: radial-gradient(circle, rgb(255, 255, 255), blue);
        }
        
        div.gradient6 {
            background: radial-gradient(circle, #fff 20%, #333 20%, #333 40%, #fff 40%, #fff 60%, #333 60%, #333 80%, #fff 80%, #fff 80%);
        }
        
        section h4 {
            margin: 0;
            text-align: center;
            font-size: 8rem;
        }
        
        h4.text-clip {
            background: radial-gradient(-107deg, red 0%, blue 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h4.text-clip2 {
            background: url(Images/1000_F_152121085_GL2mmRTDo2nvCWCUtZ2wye9zyqrs7ZZE.jpg);
            background-clip: text;
            -O-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>new-bacgrounds</h1>
            <h2>New Features(multiple, gradents, clip-text)</h2>
        </header>
        <section>
            <h3>Bg Multiple:</h3>
            <div class="multiples"></div>
            <h3>Bg gradients:</h3>
            <h5>Linear-gradient(to direction, color1, color2)</h5>
            <div class="gradient1"></div>
            <h5>Linear-gradient(degrees, color1, color2)</h5>
            <div class="gradient2"></div>
            <h5>Colombia Flag</h5>
            <div class="gradient3"></div>
            <h5>Vertical Lines</h5>
            <div class="gradient4"></div>
            <h5>Radial-gradient(shape, color1, color2)</h5>
            <div class="gradient5"></div>
            <h5>Bulleyes</h5>
            <div class="gradient6"></div>
            <h3>Bg Clip</h3>
            <h4 class="text-clip1">ADSO</h4>
            <h4 class="text-clip2">CARS</h4>
        </section>
    </main>

</html>
