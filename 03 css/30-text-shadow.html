<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section p.txt {
            text-align: center;
            font-size: 4rem;
            margin: 0;
        }
        
        p.txt1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 2px 2px 6px #000;
        }
        
        p.txt2 {
            color: #fcf56c;
            font-size: 3rem;
            text-shadow: -5px -5px 6px #340984;
        }
        
        p.txt3 {
            color: #ccc;
            text-shadow: 2px 2px 6px #888, 0px 1px 1px #777, 2px 1px 1px #888, 1px 2px 1px #777, 3px 2px 1px #888, 2px 3px 1px #777, 4px 3px 1px #888, 3px 4px 1px #777, 5px 4px 1px #888, 4px 5px 1px #777, 6px 5px 1px #888, 5px 6px 1px #777, 7px 6px 1px #888;
        }
        
        p.txt4 {
            text-shadow: 0px 2px 0px #dfdfdf, -2px 5px 0px #b8b8b8, -4px 8px 0px #979797, -6px 11px 0px #747474, -8px 14px 0px #565656, -10px 17px 0px #343434, -12px 20px 0px #171717, -14px 23px 0px #000000;
        }
    </style>
</head>

        </a>
    </nav>
    <main>
        <header>
            <h1>Text Shadow</h1>
            <h2>Adds shadow to text</h2>
        </header>
        <section>
            <p class="txt txt1">ADSO 2873711</p>
            <p class="txt txt2">C.P.I.C</p>
            <p class="txt txt3">SENA</p>
            <p class="txt txt4">Caldas</p>
        </section>
    </main>

</html>
