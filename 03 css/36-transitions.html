<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section img {
            display: block;
            margin: 1rem auto;
            width: 100px;
        }
        
        img.trans1 {
            transition: tranform 0.5s ease-in;
        }
        
        img.trans1:hover {
            transform: scale(1.4);
        }
        
        img.trans2 {
            transition: tranform 1s ease-in;
        }
        
        img.trans2:hover {
            transform: rotate(-180deg);
        }
        
        img.trans3 {
            transition: all 1s ease-in-out;
        }
        
        img.trans3:hover {
            transform: rotateY(180deg);
        }
        
        img.trans4 {
            transition: transform 0.5s linear
        }
        
        img.trans4:hover {
            transform: Translatex(100px);
        }
        
        img.trans5 {
            transition: transform 1s linear, transform 1s linear;
        }
        
        img.trans5:hover {
            transform: rotateX(180deg);
            transform: scaleX(50px);
            width: 50px;
        }
    </style>
</head>
