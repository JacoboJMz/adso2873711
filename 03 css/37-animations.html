<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.fondo {
            background: url(Images/mosaico-cuadrado-purpura-brillante-fondo-textura_1258-72227.jpg);
        }
        
        main section {
            border-radius: 10px;
            background: url(Images/mosaico-cuadrado-purpura-brillante-fondo-textura_1258-72227.jpg);
            color: rgba(255, 255, 255, 0.6);
            padding: 10px;
            width: 550px;
        }
        
        section img.Ghost {
            position: relative;
            top: 0;
            left: 0;
            animation: 5s animGhost linear infinite;
        }
        
        section img.pacman {
            position: relative;
            top: 0;
            left: 0;
            animation: 5s anipacman linear infinite;
        }
        
        @keyframes animGhost {
            0% {
                left: 0px;
                transform: rotate(0deg)
            }
            50% {
                left: 300px;
                transform: rotate(0deg);
            }
            55% {
                left: 300px;
                transform: rotate(0deg);
            }
            80% {
                left: 300px;
                transform: rotate(0deg);
            }
            100% {
                left: 0px;
                transform: rotate(0deg);
            }
        }
        
        @keyframes anipacman {
            0% {
                left: 0px;
                transform: rotate(0deg);
            }
            50% {
                left: 300px;
                transform: rotate(0deg);
            }
            55% {
                left: 300px;
                transform: rotate(0deg);
            }
            80% {
                left: 300px;
                transform: rotate(0deg);
            }
            100% {
                left: 0px;
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>animations</h1>
            <h2>
                Le permite a un elemeto cambiar gradualmente de estilo
            </h2>
        </header>
        <section>
            <h3>Example</h3>
            <div class="fondo">
                <img class="Ghost" src="Images/ghost.png" width="100px">
                <img class="pacman" src="Images/pacman-removebg-preview.png" width="100">
            </div>
        </section>
    </main>

</html>
