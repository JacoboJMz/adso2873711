<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.clip {
            background: url(Images/HD-wallpaper-street-night-city-neon-road-cars-thumbnail.jpg) no-repeat center;
            background-size: cover;
            height: 240px;
            margin-block: 1rem;
            margin-inline: auto;
            width: 320px;
        }
        
        div.clip:hover {
            clip-path: none;
        }
        
        div.clip1 {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        div.clip2 {
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
        }
    </style>
</head>

        </a>
    </nav>

        <header>
            <h1>clip-path</h1>

        <section>
            <h3>Example 01:</h3>

            <h3>Example 02:</h3>

</html>
